<h1>Listagem de Fornecedores</h1>

<div class="new-item-buttom-container">
  <a mat-raised-button color="accent" [routerLink]="['/fornecedor/novo']">
    <mat-icon>add_box</mat-icon>Cadastrar novo Fornecedor
  </a>
</div>

<table mat-table [dataSource]="fornecedores" class="mat-elevation-z4">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- razao_social Column -->
  <ng-container matColumnDef="razao_social">
    <th mat-header-cell *matHeaderCellDef> Razão Social </th>
    <td mat-cell *matCellDef="let fornecedor"> {{fornecedor.razao_social}} </td>
  </ng-container>

  <!-- nome_fantasia Column -->
  <ng-container matColumnDef="nome_fantasia">
    <th mat-header-cell *matHeaderCellDef> Nome Fantasia </th>
    <td mat-cell *matCellDef="let fornecedor"> {{fornecedor.nome_fantasia}} </td>
  </ng-container>

  <!-- telefone Column -->
  <ng-container matColumnDef="telefone">
    <th mat-header-cell *matHeaderCellDef> Telefone </th>
    <td mat-cell *matCellDef="let fornecedor"> {{fornecedor.telefone}} </td>
  </ng-container>

  <!-- email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> E-mail </th>
    <td mat-cell *matCellDef="let fornecedor"> {{fornecedor.email}} </td>
  </ng-container>

  <!-- editar Exclusão Column -->
  <ng-container matColumnDef="editar">
    <th mat-header-cell *matHeaderCellDef> Editar </th>
    <td mat-cell *matCellDef="let fornecedor">
      <a mat-raised-button color="accent" title="Editar" [routerLink]="['/fornecedor',fornecedor._id]">
        <mat-icon>edit</mat-icon>
      </a>
    </td>
  </ng-container>
  <!-- btn Exclusão Column -->
  <ng-container matColumnDef="excluir">
    <th mat-header-cell *matHeaderCellDef> Excluir </th>
    <td mat-cell *matCellDef="let fornecedor">
      <button mat-raised-button color="warn" title="Excluir" (click)="excluirItem(fornecedor._id)">
        <mat-icon>delete_forever</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
