<h1>Listagem de Vendas</h1>

<div class="new-item-buttom-container">
  <a mat-raised-button color="accent" [routerLink]="['/venda/novo']">
    <mat-icon>add_box</mat-icon>Cadastrar nova Venda
  </a>
</div>

<table mat-table [dataSource]="vendas" class="mat-elevation-z4">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- num_venda Column -->
  <ng-container matColumnDef="num_venda">
    <th mat-header-cell *matHeaderCellDef> Nº venda </th>
    <td mat-cell *matCellDef="let venda"> {{venda.num_venda}} </td>
  </ng-container>

  <!-- cliente Column -->
  <ng-container matColumnDef="cliente">
    <th mat-header-cell *matHeaderCellDef>Cliente </th>
    <td mat-cell *matCellDef="let venda"> {{venda.cliente?.nome}} </td>
  </ng-container>

  <!-- data_venda Column -->
  <ng-container matColumnDef="data_venda">
    <th mat-header-cell *matHeaderCellDef> Data de Venda </th>
    <td mat-cell *matCellDef="let venda"> {{venda.data_venda | date:'dd/MM/yyy'}} </td>
  </ng-container>

  <!-- forma_pagamento Column -->
  <ng-container matColumnDef="forma_pagamento">
    <th mat-header-cell *matHeaderCellDef> Forma Pgto. </th>
    <td mat-cell *matCellDef="let venda"> {{venda.forma_pagamento}} </td>
  </ng-container>

  <!-- data_pagamento Column -->
  <ng-container matColumnDef="data_pagamento">
    <th mat-header-cell *matHeaderCellDef> Data Pgto. </th>
    <td mat-cell *matCellDef="let venda"> {{venda.data_pagamento | date:'dd/MM/yyy'}} </td>
  </ng-container>

  <!-- editar Exclusão Column -->
  <ng-container matColumnDef="editar">
    <th mat-header-cell *matHeaderCellDef> Editar </th>
    <td mat-cell *matCellDef="let venda">
      <a mat-raised-button color="accent" title="Editar" [routerLink]="['/venda',venda._id]">
        <mat-icon>edit</mat-icon>
      </a>
    </td>
  </ng-container>
  <!-- btn Exclusão Column -->
  <ng-container matColumnDef="excluir">
    <th mat-header-cell *matHeaderCellDef> Excluir </th>
    <td mat-cell *matCellDef="let venda">
      <button mat-raised-button color="warn" title="Excluir" (click)="excluirItem(venda._id)">
        <mat-icon>delete_forever</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
